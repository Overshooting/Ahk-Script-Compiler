<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AHK Script Runner</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <h1>AHK Script Runner</h1>
      </header>

      <section id="scripts-section">
        <h2>
          Available Scripts:
          <button id="open-folder-btn" class="open-folder-btn">
            Open Script Folder
          </button>
        </h2>
        <div id="script-list" class="script-list"></div>
      </section>

      <section id="controls-section">
        <button id="script-status-btn" class="script-status-btn">
          List Scripts Status
        </button>
      </section>

      <section id="output-section">
        <h2>Script Output</h2>
        <div id="output" class="output-log"></div>
      </section>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
