<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AHK Script Runner</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <header>
      <h1>AHK Script Runner</h1>
    </header>

    <!-- Scripts List Section -->
    <section id="scripts-section">
      <h2>Available Scripts</h2>
      <ul id="script-list">
        <!-- Filled dynamically by renderer.js -->
      </ul>
    </section>

    <!-- Controls Section -->
    <section id="controls-section">
      <button id="stop-all">Stop All Scripts</button>
    </section>

    <!-- Output Section -->
    <section id="output-section">
      <h2>Script Output</h2>
      <pre id="output"></pre>
    </section>
  </div>

  <!-- Hook up frontend logic -->
  <script src="renderer.js"></script>
</body>
</html>
